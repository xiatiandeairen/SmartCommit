name: CI

on:
  workflow_dispatch:
    inputs:
      trigger:
        description: 'Enter "ci" to run'
        required: true
        default: 'ci'

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.inputs.trigger == 'ci'
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      - run: pnpm lint

      - run: pnpm test
